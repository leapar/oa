<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/cuba-app/cuba-localize-behavior.html">
<link rel="import" href="../../bower_components/cuba-ui/cuba-entity-list-view-behavior.html">
<link rel="import" href="../../bower_components/cuba-data/cuba-entities.html">
<link rel="import" href="../../bower_components/cuba-styles/cuba-styles.html">
<link rel="import" href="../shared-styles.html">


<dom-module id="oa-record-cards">
  <template>
    <style include="cuba-styles"></style>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-card {
        cursor: pointer;
      }
    </style>

    <cuba-entities id="data"
                   entity-name="oa$Record"
                   data="{{entities}}"
                   view="record-view"
                   loading="{{dataLoading}}"
                   limit="10"
                   provide-count="true"
                   count="{{entitiesCount}}"
                   auto="[[active]]">
    </cuba-entities>

    <iron-selector id="selector" on-iron-activate="_handleSelectionChange">
      <template id="entitiesList" is="dom-repeat" items="{{entities}}">
        <paper-card heading="[[item._instanceName]]" on-tap="_handleItemTap" class="page-widget">
          <div class="card-content">
[[msg('oa$Record.lat')]]: [[item.lat]]<br>

[[msg('oa$Record.lng')]]: [[item.lng]]<br>

[[msg('oa$Record.district')]]: [[item.district]]<br>

[[msg('oa$Record.province')]]: [[item.province]]<br>

[[msg('oa$Record.address')]]: [[item.address]]<br>

[[msg('oa$Record.file')]]: [[item.file.name]]<br>

[[msg('oa$Record.user')]]: [[item.user.name]]<br>

[[msg('oa$Record.createTs')]]: [[item.createTs]]<br>



          </div>
        </paper-card>
      </template>
    </iron-selector>

    <paper-button on-tap="_loadMore" class="load-more" hidden$="[[!moreDataAvailable]]">
      [[msg('Load more')]]
    </paper-button>

  </template>
  <script>
    Polymer({
      is: 'oa-record-cards',
      behaviors: [CubaLocalizeBehavior, CubaEntityListViewBehavior]
    });
  </script>
</dom-module>
